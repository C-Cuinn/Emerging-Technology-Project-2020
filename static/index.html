<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Input Wind_Speed</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class="form-group">
        <label for="comment">Input Wind_Speed:</label>
        <textarea class="form-control" rows="1" id="comment"></textarea>
      </div>
    <button type="button" class="btn btn-dark">Linear</button>
    <button type="button" class="btn btn-dark">Polynomial</button>

    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
             crossorigin="anonymous"></script>

    <script>$.getJSON( "api/linear.json", function( data ) {
        console.log(data);
    });</script>
        <script>$.getJSON( "api/poly.json", function( data ) {
            var items = [];
            $.each( data, function( key, val ) {items.push( "<li id='" + key + "'>" + val + "</li>" );});
            $( "<ul/>", {"class": "my-new-list",html: items.join( "" )}).appendTo( "body" );
        });</script>
  </body>
</html>
