<!DOCTYPE html>
<html lang="en">

<head>
  <title>Power Prediction</title>
  <meta content="text/html; charset=utf-8" />
</head>

<body>
  <h1>Power Generation</h1>
  <p>
    Enter Wind_Speed for prediction.
  </p>

    <label for="speed">Wind Speed: </label>
    <br>
    <input type="number" id="speed" name="speed" value="1" step="0.001">
    <br><br>
    <input type="submit" value="Submit">
  </form>
</body>

</html>
